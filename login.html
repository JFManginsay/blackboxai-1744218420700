<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Student Queue</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
        <div class="text-center mb-8">
            <i class="fas fa-user-graduate text-5xl text-blue-600 mb-4"></i>
            <h1 class="text-2xl font-bold text-gray-800">Student Queue Login</h1>
            <p class="text-gray-600">Enter your credentials to continue</p>
        </div>
        
        <form id="loginForm" class="space-y-4">
            <div>
                <label for="studentId" class="block text-sm font-medium text-gray-700 mb-1">Student ID/Application No.</label>
                <input type="text" id="studentId" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Login
            </button>
        </form>
        
        <div class="mt-6 text-center text-sm text-gray-500">
            <p>Having trouble? Contact <a href="#" class="text-blue-600 hover:underline">support</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Basic validation
            const studentId = document.getElementById('studentId').value;
            const password = document.getElementById('password').value;
            
            if(studentId && password) {
                // Store in localStorage for demo purposes
                localStorage.setItem('studentId', studentId);
                window.location.href = 'dashboard.html';
            } else {
                alert('Please enter both Student ID and Password');
            }
        });
    </script>
</body>
</html>
